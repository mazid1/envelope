<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav-item-container" #sidenav mode="side" [(opened)]="leftSideNavOpened">
    <div class="avatar" routerLink="/" tabindex="-1">
      <img src="../assets/mzd2.jpg" alt="Avatar" />
    </div>

    <mat-nav-list fxLayout="column">
      <mat-list-item
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</mat-list-item
      >
      <mat-list-item routerLink="/blog" routerLinkActive="active">Blog</mat-list-item>
      <mat-list-item routerLink="/about" routerLinkActive="active">About me</mat-list-item>
      <mat-list-item routerLink="/contact" routerLinkActive="active">Contact</mat-list-item>
    </mat-nav-list>

    <div fxLayout="row wrap" fxLayoutAlign="center">
      <a mat-icon-button href="https://linkedin.com" target="_blank">
        <fa-icon [icon]="faLinkedinIn"></fa-icon>
      </a>
      <a mat-icon-button href="https://github.com" target="_blank">
        <fa-icon [icon]="faGithub"></fa-icon>
      </a>
      <a mat-icon-button href="https://youtube.com" target="_blank">
        <fa-icon [icon]="faYoutube"></fa-icon>
      </a>
      <a mat-icon-button href="https://twitter.com" target="_blank">
        <fa-icon [icon]="faTwitter"></fa-icon>
      </a>
      <a mat-icon-button href="https://facebook.com" target="_blank">
        <fa-icon [icon]="faFacebook"></fa-icon>
      </a>
    </div>
  </mat-sidenav>

  <mat-sidenav class="r-sidenav" mode="side" [(opened)]="rightSideNavOpened" position="end">
    <app-category-list></app-category-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- <button mat-button (click)="sidenav.toggle()">nav</button> -->
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between" fxFlexFill>
      <div fxFlex="100" class="main-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise-fade"
  [fullScreen]="true"
>
</ngx-spinner>
