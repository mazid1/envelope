<div fxLayout="column" fxFlex class="category-container">
  <div fxFlex="5" #actionListLabel class="mat-h2 cat-list-label">Categories</div>
  <mat-action-list
    class="ps envelope-ps cat-action-list"
    perfectScrollbar
    area-labelledby="actionListLabel"
  >
    <button *ngFor="let cat of categories" mat-list-item (click)="onClick(cat.value)">
      {{ cat.displayText }}
    </button>
  </mat-action-list>
</div>
