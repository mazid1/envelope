<div class="home-container">
  <mat-paginator
    class="card-paginator"
    [length]="pagedArticles.totalCount"
    [pageSize]="pagedArticles.pageSize"
    [pageIndex]="pagedArticles.pageIndex"
    [hidePageSize]="true"
    (page)="onPageEvent($event)"
  ></mat-paginator>
  <app-article-card
    *ngFor="let article of pagedArticles.results"
    [article]="article"
  ></app-article-card>
</div>
